<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игра с категориями</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <h1>Игра с категориями</h1>
        <button id="start-button">Начать игру</button>
        <button id="change-category-button">Изменить категорию</button>
        <button id="change-letter-button">Выбрать букву</button>
        <div id="category-display"></div>
        <div id="letter-display"></div>
        <div id="timer"></div>
        <div id="answer-inputs"></div>
        <div id="result-display"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
