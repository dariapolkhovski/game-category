<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игра в категории</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <h1>Игра в категории</h1>
        <button id="start-game">Начать игру</button>
        <button id="select-letter" style="display:none;">Выбрать букву</button>
        <button id="change-category" style="display:none;">Изменить категорию</button>
        <div id="animation" style="display:none;"></div>
        <div id="selected-category"></div>
        <div id="selected-letter" style="display:none;"></div>
        <div id="answers-container" style="display:none;">
            <h2>Ваши ответы:</h2>
            <div id="input-answers"></div>
            <button id="check-answers">Проверить ответы</button>
            <div id="results"></div>
        </div>
        <div id="timer" style="display:none;">Время: <span id="time-remaining"></span></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
