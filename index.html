<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игра в категории</title>
    <link rel="stylesheet" href="style.css"> <!-- Подключение CSS -->
</head>
<body>
    <h1>Добро пожаловать в игру в категории!</h1>
    <button id="startGameBtn" onclick="startGame()">Начать игру</button>
    <button id="chooseLetterBtn" onclick="chooseLetter()" style="display: none;">Выбрать букву</button>
    <button id="changeCategoryBtn" onclick="changeCategory()" style="display: none;">Изменить категорию</button>
    
    <div id="categories"></div>
    <div id="letter"></div>
    <div id="timer"></div>
    <div id="answers"></div>
    <div id="animationCategories" class="animation"></div>
    <div id="animationLetter" class="animation"></div>

    <script src="script.js"></script> <!-- Подключение JavaScript -->
</body>
</html>
