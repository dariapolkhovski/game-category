<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игра</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Добро пожаловать в игру!</h1>
        <div id="gameArea">
            <button id="startGameButton">Начать игру</button>
            <div id="questionArea" class="hidden">
                <h2 id="question"></h2>
                <input type="text" id="answerInput" placeholder="Ваш ответ">
                <button id="submitAnswerButton">Ответить</button>
                <p id="feedback" class="hidden"></p>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
